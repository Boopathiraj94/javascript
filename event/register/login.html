<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Customer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="register.js" async></script> -->
</head>

<body>

    <form action="hsdf.html">
        <div class="register-form">
            <h1>Login</h1>
            <section class="form-control">
                <label for="">Email</label>
                <input type="email" id="email">
                <span class="error" id="eerror"></span>
            </section>
            <section class="form-control">
                <label for="">Password</label>
                <input type="password" id="pass">
                <span class="error" id="perror"></span>
            </section>
            <section class="form-control">
                <button type="submit" id="loginBtn">Submit</button>
            </section>
            <section class="form-control">
                <p>New User ? <a href="register.html">Register</a></p>
            </section>
        </div>
    </form>

    <script>
        let loginBtn = document.querySelector("#loginBtn")

        loginBtn.addEventListener("click", (e) => {
            e.preventDefault()
            let email = document.querySelector("#email").value;
            let pass = document.querySelector("#pass").value;

            if (email === "admin" && pass === "admin") {
                window.location.href = "dashborad.html"
            } else {
                alert("invalid credentials")
            }
        })
    </script>
</body>

</html>
