<!DOCTYPE html>

<head>

<body>

    <aside>

    <main>
        <h1>Product</h1>

        <!-- 
        Product name
        product image
        stock
        price
        description
        
        -->

        <section class="product-container">
            <div class="product-form">
                <form id="product-form" action="">
                    <section class="input-control">
                        <label for="">Product Name</label>
                        <input type="text" id="productname">
                    </section>
                    <section class="input-control">
                        <label for="">Product image</label>
                        <input type="text" id="productimage">
                    </section>
                    <section class="input-control">
                        <label for="">Product Stock</label>
                        <input type="number" id="productstock">
                    </section>
                    <section class="input-control">
                        <label for="">Product Price</label>
                        <input type="number" id="productprice">
                    </section>
                    <section class="input-control">
                        <label for="">Product Description</label>
                        <input type="text" id="productdesc">
                    </section>

                    <section class="button-control">
                        <button type="button">View</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </section>
                </form>
            </div>

            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Sno</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>stock</th>
                            <th>Price</th>
                            <th>Desc</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Lens</td>
                            <td><img src="" alt=""></td>
                            <td>3</td>
                            <td>$ 5000</td>
                            <td>Lorem ipsum dolor,</td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>
    <footer>
        footer
    </footer>

    <script src="scripts/products.js"></script>

</body>

</html>
