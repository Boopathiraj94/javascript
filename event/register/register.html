<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Customer</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" async></script>
</head>

<body>

    <form id="myform" action="hsdf.html">
        <div class="register-form">
            <h1>Registration Form</h1>
            <section class="form-control">
                <label for="">User Name</label>
                <input type="text" id="uname" placeholder="Eg: Raja">
                <span class="error" id="uerror"></span>
            </section>
            <section class="form-control">
                <label for="">Email</label>
                <input type="email" id="email">
                <span class="error" id="eerror"></span>
            </section>
            <section class="form-control">
                <label for="">Password</label>
                <input type="password" id="pass">
                <span class="error" id="perror"></span>
            </section>
            <section class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" id="cpass">
                <span class="error" id="cperror"></span>
            </section>
            <section class="form-control">
                <button type="submit" id="submitBtn">Submit</button>
            </section>
            <section class="form-control">
                <p>Already Register ? <a href="login.html">Login</a></p>
            </section>
        </div>
    </form>

</body>

</html>
