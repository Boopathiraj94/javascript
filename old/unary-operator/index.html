     ++ , --

     two types

      pre increment , post increment
      pre decrement , post decrement

      pre increment / decrement
      ==========================
      if the operator before the variable is called us pre

      Ex: let a=5;
          ++a; // pre increment 5+ 1 = 6
          =====================
          --a; // pre decrement 5-1 = 4

      let a =5;

       ++a // pre increment +1 => 5+1

       console.log(a)


       post increment / decrement

       let a = 5;
        a++ => 5
        console.log(a) ;//6
