    <!-- 
    When we use the comparision operators it will return 
    only true or false

    datatype => return only boolean
    ==============================

     == => equals
     === => ***equals and data type

     != => not equal
     !== => not equal  data type
     > , < , >= , <= 
    
    -->
    <script>
        let a = 5;

        console.log("1" , 5==5) // true
        console.log("2" , 5=='5') // true
        console.log("3: " , '5'==='5') // true
        console.log("3: " , '5'===5) // false

        console.log("4: " , 4!=5); // true
        console.log("5: " , 5!=5); //false

        console.log( 5>6); // false
        console.log( 7>6); // true
        console.log(5<7) ; // true

        console.log(5<=7) ; // true
        console.log(5>=5) ; // true
